{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block body %}
    <h1>Search result</h1>
    <a href="{{ url_for('login') }}">Logout</a>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.isbn }}: {{ book.title }} by {{ book.author }} in {{ book.year }}
                </a>
            </li>
        {% else %}
            <li> No match was found </li>
        {% endfor %}
    </ul>


{% endblock %}
